<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加一条仿真指令</title>
    <link type="text/css" rel="stylesheet" href="../../layui/css/layui.css">
    <script type="text/javascript" src="../../layui/layui.js"></script>
</head>
<body>
<div >

    <fieldset class="layui-elem-field layui-field-title" style="width:600px;margin-left: 10px;margin-right: 10px;margin-top: 10px">
        <legend>添加一条仿真指令</legend>
        <br />

        <form class="layui-form" id="formid" action="">

            <div class="layui-input-inline">
                <label class="layui-form-label">指令类型:</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <div class="layui-input-inline">
                        <select name="instructionType" lay-filter="instructionTypeSel" id="instructionTypeID">
                            <option value="">--请选择--</option>
                            <option value="logic">逻辑控制类指令</option>
                            <option value="object">对象类指令</option>
                            <option value="tool">工具类指令</option>
                            <option value="math">数学类指令</option>
                            <option value="other">其他指令</option>
                            <option value="complex">复合指令</option>
                        </select>
                    </div>

                 </div>

            </div>

            <div class="layui-input-inline">
                <label class="layui-form-label">具体指令:</label>
                    <div class="layui-input-inline" style="width: 100px;">
                        <select name="instruction"  lay-filter="instructionSel" id="instructionID">
                            <option value="">--请选择--</option>

                        </select>
                    </div>
            </div>

            <button type="button" class="layui-btn" onclick="openNeedInformation()">辅助信息查询</button>

        </form>

        <br/><hr/><br/>


        <div id="insertPos"></div>

    </fieldset>

</div>

        //多级select
        form.on('select(instructionTypeSel)',function(data){
            let instructionType = data.value;
            let Info = {
                "instructionType":instructionType.toString()
            };
            $.ajax({
                type : "post",
                url : "/activiti/getInstructionsByType",
                data : JSON.stringify(Info),
                dataType : "json",
                contentType: "application/json;charset=utf-8",//发送给后台数据的格式
                success : function(d) {
                    let tmp = '<option value="">--请选择--</option>';
                    for ( var i in d) {
                        tmp += '<option value=" ' + d[i].instructionEng + ' ">' + d[i].instructionChn + '</option>';
                        map.set(d[i].instructionEng.toString(),d[i].uploadUrl);
                    }
                    $("#instructionID").html(tmp);
                    form.render();
                },
                error:function(){
                    layer.alert('请求失败，稍后再试', {icon: 5});
                }
            });
        });

                    break;

                    break;

                    break;

                    break;
